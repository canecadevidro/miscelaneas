<html>
<script>

function ff(w)
{
	return Math.cos(10*w)-Math.exp(-w);
}

function ffl(w)
{
	h=0.001
return (ff(w+h)-ff(w))/h
}

var x=[];
x[0]=0.65;

function metodoNR()
{
 for(i=1;i<500;i++)
{
if (Math.abs(ffl(x[i-1]))<0.001)
{x[i] = x[i-1]*1.5; }
else 
{x[i]= x[i-1]- (ff(x[i-1]))/(ffl(x[i-1])); }
}

}

</script>
</html>
